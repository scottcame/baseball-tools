<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/game-editor.css">

    <title>Baseball Game Editor</title>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Game Editor</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="add-game-button" data-toggle="modal" data-target="#add-game-form">Add Game...</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="edit-game-button">Edit Game...</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="modal" tabindex="-1" role="dialog" id="add-game-form">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Game</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="add-game-form-visitor">Visitor</label>
                <input class="form-control" id="add-game-form-visitor">
              </div>
              <div class="form-group">
                <label for="add-game-form-home">Home</label>
                <input class="form-control" id="add-game-form-home">
              </div>
              <div class="form-group">
                <label for="add-game-form-date">Date</label>
                <input type="date" class="form-control" id="add-game-form-date">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="add-game-form-ok" data-dismiss="modal">OK</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">

        <!-- left column for game log -->
        <div class="col-3 col-level1">
          <div class="row row-inner">
            <div class="col-12">
              <div class="card">
                <h6 class="card-header text-center">Game Log</h6>
                <div class="card-body game-log-body">
                  <div class="list-group" id="divGameLog">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row row-inner">
            <div class="col-12 text-center">
              <button class="btn btn-primary" id="btnInsertPlay">Insert Play Above</button>
            </div>
          </div>
        </div>

        <!-- middle column for main area -->
        <div class="col-7 col-level1">

          <div class="row row-inner">
            <div class="col-5">
              <button type="button" class="btn btn-outline-primary btn-block">Visitor</button>
            </div>
            <div class="col-5">
              <button type="button" class="btn btn-outline-primary btn-block">Home</button>
            </div>
            <div class="col-2 text-right">
              <input class="form-check-input" type="checkbox" value="" id="game-final-checkbox">
              <label class="form-check-label" for="game-final-checkbox">
                Game Final
              </label>
            </div>
          </div>

          <div class="row row-inner">
            <div class="col-12">
              <svg width="100%" height="100%" viewBox="0 0 1280 400" preserveAspectRatio="xMaxYMax">
                <rect x="0" y="0" width="1280" height="400" style="fill:lightgrey"/>
                <text x="30" y="30" fill="black">Scoreboard (SVG)</text>
              </svg>
            </div>
          </div>

          <div class="row row-inner">

            <div class="col-2">
              <div class="card">
                <h6 class="card-header text-center">Pitches</h6>
                <div class="card-body pitch-log-body">
                  <div class="list-group" id="divPitchLog">
                  </div>
                </div>
              </div>
            </div>

            <div class="col-10">
              <div class="row row-inner">
                <form>
                  <div class="form-group row">
                    <label for="txtPlayTeam" class="col-sm-1 col-form-label font-weight-bold">Team:</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="txtPlayTeam">
                    </div>
                    <label for="txtPlayInning" class="col-sm-1 col-form-label font-weight-bold">Inning:</label>
                    <div class="col-sm-1">
                      <input type="text" class="form-control" id="txtPlayInning">
                    </div>
                    <label for="txtBatter" class="col-sm-1 col-form-label font-weight-bold">Batter:</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="txtBatter" placeholder="Batter">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-1 col-form-label font-weight-bold">Pitch:</label>
                    <label for="txtPitchOutcome" class="col-sm-1 col-form-label">Outcome:</label>
                    <div class="col-sm-1">
                      <input type="text" class="form-control" id="txtPitchOutcome" >
                    </div>
                    <label for="txtPitchType" class="col-sm-1 col-form-label">Type:</label>
                    <div class="col-sm-1">
                      <input type="text" class="form-control" id="txtPitchType" >
                    </div>
                    <label for="txtPitchVelocity" class="col-sm-1 col-form-label">Velocity:</label>
                    <div class="col-sm-1">
                      <input type="text" class="form-control" id="txtPitchVelocity" >
                    </div>
                    <label for="txtPitchLocation" class="col-sm-1 col-form-label">Location:</label>
                    <div class="col-sm-1">
                      <input type="text" class="form-control" id="txtPitchLocation" >
                    </div>
                    <div class="col-sm-2">
                      <button class="btn btn-primary">Save Pitch</button>
                    </div>
                  </div>
                  <div class="form-group-multirow">
                    <div class="form-group row form-group-inner">
                      <label for="txtPlay" class="col-sm-1 col-form-label font-weight-bold">Play:</label>
                      <div class="col-sm-5">
                        <input type="text" class="form-control" id="txtPlay" placeholder="Play">
                      </div>
                    </div>
                    <div class="form-group row form-group-inner">
                      <div class="col-sm-1"></div>
                      <div class="col-sm-6">
                        <textarea class="form-control" id="txtNotes" placeholder="Notes" rows="2"></textarea>
                      </div>
                      <div class="col-sm-3">
                        <button class="btn btn-primary">Save Play</button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label font-weight-bold">Substitution:</label>
                    <label for="txtSubTeam" class="col-sm-1 col-form-label">Team:</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="txtSubTeam" >
                    </div>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="txtSub" placeholder="Substitution">
                    </div>
                    <div class="col-sm-2">
                      <input type="text" class="form-control form-control-plaintext" readonly id="txtSubResolved" >
                    </div>
                    <div class="col-sm-2">
                      <button class="btn btn-primary">Save Substitution</button>
                    </div>
                  </div>
                </form>
                <!-- <input type="text" placeholder="Batter" id="txtBatter"> -->
              </div>
            </div>

          </div>

        </div>

        <!-- right column for lineups -->
        <div class="col-2 col-level1">
          <div class="row row-inner">
            <div class="col-12">
              <div class="card">
                <h6 class="card-header text-center" id="visitorLineupHeader">Visitors</h6>
                <div class="card-body lineup-card">
                  <ul class="list-unstyled" id="divVisitorLineup">
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row row-inner">
            <div class="col-12">
              <div class="card">
                <h6 class="card-header text-center" id="homeLineupHeader">Home</h6>
                <div class="card-body lineup-card">
                  <ul class="list-unstyled" id="divHomeLineup">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <script src="js/baseball-tools.js"></script>
      <script src="js/HOU201710290.json"></script>
      <script src="js/game-editor.js"></script>

  </body>

</html>
