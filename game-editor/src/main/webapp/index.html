<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/game-editor.css">

    <title>Baseball Game Editor</title>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Game Editor</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="add-game-button" data-toggle="modal" data-target="#add-game-form">Add Game...</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="edit-game-button">Edit Game...</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="modal" tabindex="-1" role="dialog" id="add-game-form">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Game</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="add-game-form-visitor">Visitor</label>
                <input class="form-control" id="add-game-form-visitor">
              </div>
              <div class="form-group">
                <label for="add-game-form-home">Home</label>
                <input class="form-control" id="add-game-form-home">
              </div>
              <div class="form-group">
                <label for="add-game-form-date">Date</label>
                <input type="date" class="form-control" id="add-game-form-date">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="add-game-form-ok" data-dismiss="modal">OK</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">

        <!-- left column for game log -->
        <div class="col-2 col-level1">
          <div class="card">
            <h6 class="card-header text-center">Game Log</h6>
            <div class="card-body">
              <ul class="list-unstyled">
                <li>Play 1</li>
                <li>Play 2</li>
                <li>Play 3</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- middle column for main area -->
        <div class="col-8 col-level1">

          <div class="row row-inner">
            <div class="col-5">
              <button type="button" class="btn btn-outline-primary btn-block">Visitor</button>
            </div>
            <div class="col-5">
              <button type="button" class="btn btn-outline-primary btn-block">Home</button>
            </div>
            <div class="col-2 text-right">
              <input class="form-check-input" type="checkbox" value="" id="game-final-checkbox">
              <label class="form-check-label" for="game-final-checkbox">
                Game Final
              </label>
            </div>
          </div>

          <div class="row row-inner">
            <div class="col-12">
              <svg width="100%" height="100%" viewBox="0 0 1280 400" preserveAspectRatio="xMaxYMax">
                <rect x="0" y="0" width="1280" height="400" style="fill:lightgrey"/>
                <text x="30" y="30" fill="black">Scoreboard (SVG)</text>
              </svg>
            </div>
          </div>

          <div class="row row-inner">

          </div>

        </div>

        <!-- right column for lineups -->
        <div class="col-2 col-level1">
          <div class="row row-inner">
            <div class="col-12">
              <div class="card">
                <h6 class="card-header text-center">Visitors</h6>
                <div class="card-body">
                  <ul class="list-unstyled">
                    <li>Player 1</li>
                    <li>Player 2</li>
                    <li>Player 3</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row row-inner">
            <div class="col-12">
              <div class="card">
                <h6 class="card-header text-center">Home</h6>
                <div class="card-body">
                  <ul class="list-unstyled">
                    <li>Player 1</li>
                    <li>Player 2</li>
                    <li>Player 3</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/game-editor.js"></script>

  </body>

</html>
